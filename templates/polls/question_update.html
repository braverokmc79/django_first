{% extends 'polls/base.html' %}



{% block content %}
<div class="container mt-5" style="max-width: 800px;">
  <div class="card shadow rounded-4 border-0">
    <div class="card-header bg-gray text-white rounded-top-4 py-3 px-4">
      <h4 class="mb-0">✏️ 질문 수정</h4>
    </div>
    <div class="card-body px-4 py-4">
      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_question_text" class="form-label fw-semibold">질문 내용</label>
          {{ form.question_text }}
        </div>

        <div class="mb-4">
          <label for="id_pub_date" class="form-label fw-semibold">게시 날짜</label>
             {{ form.pub_date }}
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'polls:index' %}" class="btn btn-outline-secondary rounded-3 px-4">취소</a>
          <button type="submit" class="btn bg-gray rounded-3 px-4">수정</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
